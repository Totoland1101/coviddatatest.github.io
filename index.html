<!DOCTYPE html>
<html lang="en">
  
<head>
  <meta charset="UTF-8" />
  <title>Covid Datas</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>
  
<body>
  <div class="containerA">

  <br><div class="title">COVID -19 Cases in </div> 
    <div class="country"> </div> 
  <img src=" " id="flag">      
      
  <div class="seachbox">
    <br><header>
      <input type="text" autocomplete="off" class="search-box" placeholder=" Search                                               ðŸ”Ž" />
       </header>
    </div>
    
  <div class="board">
        
    <div class="cardA"><i class="fa fa-tachometer"></i><div class="text">Active Cases</div> 
      <div class="active"></div>
    </div>
       
    <div class="cardB"><i class="fa fa-check-square-o"></i><div class="textA">Recovered Cases</div>
      <div class="recovered"></div>
    </div>
        
    <div class="cardC"><i class="fa fa-plus-square"></i><div class="textB">Total vaccine</div>
       <div class="all">
     </div>
    
    </div>

    <div class="row">
       
      <div class="display">
         
        <div class="cardCA" ><i class="fa fa-th-list"></i><div class="textC">Total Cases</div><span style="color: #105176;" id="cases"></span></div>
        <div class="cardCB" ><i class="fa fa-times-circle"></i><div class="textD">Critical Cases</div><span style="color: #C83421;" id="critical"></span></div>
        <div class="cardCD" ><i class="fa fa-eye"></i><div class="textE">Testes Done</div><span style="color: #0D8266;" id="tests"></span></div>
        <div class="cardCF" ><i class="fa fa-times"></i><div class="textF">Total Deaths</div><span style="color: #C83421;" id="death"></span></div>
        
      </div>
    </div>
  </body>
</html>
<script src="main.js"></script>
