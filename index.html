<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Covid Datas</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.6.0/Chart.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>
  <body>
    <div class="containerA">

      <br><div class="title">COVID -19 Cases in <br><span id="country"></span> <img src="" id="flag"</div>
      <div class="seachbox">
        <br><header>
        <input type="text" autocomplete="off" class="search-box" placeholder="Search                           ðŸ”Ž" />
       </header>
   </div>
    
    </div>
    
    
   <div class="containerB">
    
      <div class="board">
        
        <div class="cardA"><i class="fa fa-tachometer"></i><div class="text">Active Cases</div> 
          <div class="active"></div>
        </div>
       
      <div class="cardB"><i class="fa fa-check-square-o"></i><div class="textA">Recovered Cases</div>
        <div class="recovered"></div>
      </div>
        
      <div class="cardC"><i class="fa fa-plus-square"></i><div class="textB">Total vaccine</div>
        <div class="all"></div>
      
      </div>
      </div>
      
    </div>
    
    <div class="containerC">
      
      <div class="row">
       
        <div class="display">
         
          <div class="cardCA" ><i class="fa fa-th-list"></i><div class="text">Total Cases</div><span id="cases"></span></div>
          <div class="cardCB" ><i class="fa fa-eye"></i><h5>Total Testes Done</h5><span id="tests"></span></div>
          <!-- <div class="cardCC" ><i class="fas fa-syringe"></i><h5>Vaccin</h5><span id="vac"></span></div> -->
          <div class="cardCD" ><i class="fa fa-times-circle"></i><h5>Critical Cases</h5><span id="critical"></span></div>
          <div class="cardCF" ><i class="fa fa-times"></i><h5>Total Deaths</h5><span id="death"></span></div>
        
        </div>

        
      </div>
    
      
    </div>


  </body>
</html>
<script src="main.js"></script>
